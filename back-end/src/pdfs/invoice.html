<!doctype html>
<html>
  <head>
    <title>Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .invoice-box {
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border: 1px solid #eee;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      }
      .header {
        text-align: center;
      }
      .header img {
        max-width: 100px;
      }
      table {
        width: 100%;
        line-height: inherit;
        text-align: left;
      }
      table td {
        padding: 5px;
        vertical-align: top;
      }
      table tr td:nth-child(2) {
        text-align: right;
      }
      table tr.top table td {
        padding-bottom: 20px;
      }
      table tr.top table td.title {
        font-size: 45px;
        line-height: 45px;
        color: #333;
      }
      table tr.information table td {
        padding-bottom: 40px;
      }
      table tr.heading td {
        background: #eee;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
      }
      table tr.details td {
        padding-bottom: 20px;
      }
      table tr.item td {
        border-bottom: 1px solid #eee;
      }
      table tr.item.last td {
        border-bottom: none;
      }
      table tr.total td:nth-child(2) {
        border-top: 2px solid #eee;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="invoice-box">
      <div class="header">
        <img src="logo.png" alt="Company Logo" />
        <!-- Include your logo here -->
      </div>
      <table cellpadding="0" cellspacing="0">
        <tr class="top">
          <td colspan="2">
            <table>
              <tr>
                <td class="title">
                  <h2>Invoice</h2>
                </td>

                <td>
                  Invoice #: 123<br />
                  Created: January 1, 2024<br />
                  Due: February 1, 2024
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="information">
          <td colspan="2">
            <table>
              <tr>
                <td>
                  Your Company, Inc.<br />
                  12345 Sunny Road<br />
                  Sunnyville, TX 12345
                </td>

                <td>
                  Customer Name<br />
                  Customer Address<br />
                  Customer Email
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="heading">
          <td>Payment Method</td>

          <td>Check #</td>
        </tr>

        <tr class="details">
          <td>Check</td>

          <td>1000</td>
        </tr>

        <tr class="heading">
          <td>Item</td>

          <td>Price</td>
        </tr>

        <!-- Repeat this block for each item -->
        <tr class="item">
          <td>Item 1</td>

          <td>$300.00</td>
        </tr>

        <!-- Add more items here -->

        <tr class="total">
          <td></td>

          <td>Total: $300.00</td>
        </tr>
      </table>
    </div>
  </body>
</html>
